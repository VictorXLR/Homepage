        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Victor Popoola</title>

</head>

<body class="theme-dark">
    
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="theme-switch" onclick="toggleTheme()">
            <span class="switch-icon">◐</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content">
        <!-- Station Name - MASSIVE -->
        <section class="station-name">
            <h1 class="name-massive">VICTOR<br>POPOOLA</h1>
            <div class="title-line">SOFTWARE ENGINEER</div>
            <div class="location-line journey">
                <span class="location-current">NYC</span>
                <span class="location-journey">
                    <span class="location-step">HALIFAX, NS</span>
                    <span class="location-step">SAN FRANCISCO, CA</span>
                    <span class="location-step">NEW YORK CITY, NY</span>
                </span>
            </div>
        </section>

        <!-- Social Links - Large Icons -->
        <section class="social-section">
            <a href="https://github.com/VictorXLR/" class="social-item">
                <div class="social-icon">⌘</div>
                <div class="social-label">GITHUB</div>
            </a>
            
            <a href="https://www.linkedin.com/in/victor-popoola/" class="social-item">
                <div class="social-icon">■</div>
                <div class="social-label">LINKEDIN</div>
            </a>
            
            <a href="mailto:vic@victorxlr.me" class="social-item">
                <div class="social-icon">◆</div>
                <div class="social-label">EMAIL</div>
            </a>
            
            <a href="https://twitter.com/VictorXLR" class="social-item">
                <div class="social-icon">▲</div>
                <div class="social-label">TWITTER</div>
            </a>
            
            <a href="https://www.instagram.com/vie.tor/" class="social-item">
                <div class="social-icon">●</div>
                <div class="social-label">INSTAGRAM</div>
            </a>
        </section>

        <!-- Resume -->
        <section class="resume-section">
            <a href="./Resume.pdf" class="resume-item">
                <div class="resume-icon">▶</div>
                <div class="resume-label">RESUME.PDF</div>
            </a>
        </section>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('theme-dark')) {
                body.classList.remove('theme-dark');
                body.classList.add('theme-light');
            } else {
                body.classList.remove('theme-light');
                body.classList.add('theme-dark');
            }
        }
    </script>
    
</body>

</html>
